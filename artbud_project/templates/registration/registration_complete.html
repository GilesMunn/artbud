{% extends "artbud/base.html" %}

{% block title_block %}Registration Complete{% endblock %}

{% block bodyblock %}

        <div class="large-12 columns text-center">
            <h1 class="display-3">
                You are now registered.
            </h1>
            <p>
                Redirecting to your profile.
            </p>
        </div>

    <meta http-equiv="refresh" content="3;{% url 'profile' user.username %}"/>
{% endblock %}
